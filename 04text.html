<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<style>
    .main-header{

        text-align: center;
        text-shadow: 1px 1px 5px whitesmoke;
        font-size: 40px;
        font-family:Georgia, 'Times New Roman', Times, serif;
        letter-spacing: 5px;

        margin-top: 30px;
        margin-bottom: 30px;  
        padding: 10px;

        background-color: black;
        border-radius: 10px;
        text-shadow: 1px 1px 5px grey;
    }
    
    .main-header:hover{
        color:black;
        background-color: rgb(255, 255, 255);
    }

    .header{
        word-spacing: 10px;
        text-align: center;
        text-shadow: 1px 1px 5px whitesmoke;
        font-size: 20px;
        font-family:Georgia, 'Times New Roman', Times, serif;
        letter-spacing: 5px;
    }

    .para{
        text-align: justify;
        text-indent: 50px;
        font-size:150px;
        background-color:black;
        cursor: progress
    }
    .para:hover{
        background-color:white;
    }

    .basic-link{
        color :aqua;
        text-decoration: none;
    }

    .basic-link:hover{
        color:blue;
    }
    .body{
        background-color:gray;
        margin-top: 30px;
        margin-bottom: 30px;  
        padding: 10px;
        border-radius: 10px;
    }

    body{
        margin-left: 40px;
        margin-right: 40px;
        background-color:rgb(23, 20, 20);
    }

</style>
<body>
    <div class="main-header">
        Main Heading
    </div>
    
    <div class="body">
        <div class="header">
            SUB Heading One
        </div>
        <div class="para">
            <br>
            <i class="material-icons">offline_bolt</i>
            FLASHBANG!!!!
            <br><br>
        </div>
    </div>

</body>
</html>
